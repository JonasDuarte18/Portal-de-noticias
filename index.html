<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de viagens</title>
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <header class="container">
    <nav id="primary" class="grid grid-flow-col">
      <div>
        <img src="assets/icons/List.svg" alt="Ícone de menu" />
        <strong>Menu</strong>
      </div>

      <div>
        <img src="assets/Tech News.svg" alt="TechNews Logo" />
      </div>

      <div>
        <strong>Buscar</strong>
        <img src="assets/icons/MagnifyingGlass.svg" alt="Ícone de lupa para pesquisa" />
      </div>
    </nav>

    <nav id="secundary" class="grid grid-flow-col">
      <a href="#">Inteligência artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestíveis</a>
      <a href="#">Realidade aumentada</a>
      <a href="#">Realdade virtual</a>
    </nav>
  </header>

  <main class="grid container">
    <section id="featured" class="grid grid-flow-col gap-16">
      <figure class="card">
        <img src="assets/images/Image 01.png" alt="" />

        <figcaption>
          <span class="content-tag">robótica</span>
          <h2 class="text-2xl">
            Robôs domésticos começam a ser adotados para tarefas diárias,
            prometendo mais conforto e eficiência nas residências.
          </h2>
        </figcaption>
      </figure>

      <div class="grid grid-cols-2 gap-16">
        <figure class="card">
          <img src="assets/images/Image 02.png" alt="" />

          <figcaption>
            <span class="content-tag">Hologramas</span>
            <h2 class="text-lg">
              Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
            </h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 03.png" alt="" />

          <figcaption>
            <span class="content-tag">internet</span>
            <h2 class="text-lg">
              Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos
              comunicamos. </h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 04.png" alt="" />

          <figcaption>
            <span class="content-tag">Vestíveis</span>
            <h2 class="text-lg">
              Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o
              bem-estar pessoal. </h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 05.png" alt="" />

          <figcaption>
            <span class="content-tag">realidade virtual
            </span>
            <h2 class="text-lg">
              Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem
              tradicional. </h2>
          </figcaption>
        </figure>
      </div>
    </section>

    <secton id="wekly">
      <header class="gird grid-flow-col">
        <h3>Mais lidas da semana</h3>
        <a href="#" class="gird grid-flow-col">
          <strong>Ver tudo</strong>
          <span></span>
        </a>
      </header>
      <div class="grid gap-16">
        <figure>
          <span class="content-tag">veiculos</span>
          <img src="assets/images/Image 06.png" alt="Imagem de carro futurista">
          <p>Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoais.</p>
        </figure>
        <figure>
          <span class="content-tag">hologramas</span>
          <img src="assets/images/Image 07.png" alt="Imagem de carro futurista">
          <p>
            Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas virtuais mais
            realistas e envolventes. </p>
        </figure>
        <figure>
          <span class="content-tag">realidade virtual</span>
          <img src="assets/images/Image 08.png" alt="Imagem de carro futurista">
          <p>
            Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiências de jogo
            totalmente envolventes. </p>
        </figure>
        <figure>
          <span class="content-tag">internet</span>
          <img src="assets/images/Image 09.png" alt="Imagem de carro futurista">
          <p>
            Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites. </p>
        </figure>
      </div>
    </secton>
  </main>
</body>

</html>
